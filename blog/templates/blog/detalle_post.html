{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>{{ post.titulo }}</h1>
        <p><strong>Autor:</strong> {{ post.autor }}</p>
        <p><strong>Publicado el:</strong> {{ post.fecha_publicacion }}</p>
        {% if post.imagen %}
            <img src="{{ post.imagen.url }}" alt="Imagen de {{ post.titulo }}" style="max-width: 100%;">
        {% endif %}
        <p>{{ post.contenido }}</p>

        {% if user.is_authenticated and user == post.autor %}
            <a href="{% url 'editar_post' post.pk %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'eliminar_post' post.pk %}" class="btn btn-danger">Eliminar</a>
        {% endif %}

        <a href="{% url 'lista_posts' %}" class="btn btn-secondary">Volver</a>
    </div>
{% endblock %}
