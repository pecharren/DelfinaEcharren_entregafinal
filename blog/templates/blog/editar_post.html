{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Editar Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar cambios</button>
        </form>
        <a href="{% url 'detalle_post' post.pk %}" class="btn btn-secondary">Cancelar</a>
    </div>
{% endblock %}
