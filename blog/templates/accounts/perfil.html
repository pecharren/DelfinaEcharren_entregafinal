{% extends "base.html" %}

{% block content %}
<h2>Perfil de {{ user.username }}</h2>

{% if user.perfil.avatar %}
    <img src="{{ user.perfil.avatar.url }}" width="150" height="150" alt="Avatar de {{ user.username }}">
{% else %}
    <p>No hay avatar disponible</p>
{% endif %}

<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Biograf√≠a:</strong> {{ user.perfil.bio }}</p>

<a href="{% url 'editar_perfil' %}" class="btn btn-secondary">Editar Perfil</a>

{% endblock %}
